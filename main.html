<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <div class="checkbox-container">
                <input type="checkbox" id="livedWithDog" name="livedWithDog">
                <label for="livedWithDog">Have you ever lived with a Dog before?</label>
            </div>

            <label for="breeds">Please select your preferred breeds:</label>
            <select id="breeds" name="breeds" multiple required>
                <option value="labrador">Labrador Retriever</option>
                <option value="germanShepherd">German Shepherd</option>
                <option value="goldenRetriever">Golden Retriever</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
